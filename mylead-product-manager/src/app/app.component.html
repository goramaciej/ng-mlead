<form>
  <input type="text" [(ngModel)]="name" name="name" placeholder="Produkt1">
  <textarea [(ngModel)]="description" name="description" placeholder="opis produktu"></textarea>
  <input type="submit" value="Add product" (click)="addProduct()">
</form>


<ul *ngFor="let product of products | async">
  <li>
    <strong>{{ product.name }}</strong>
    <br>
    {{ product.description }}
  </li>
</ul>
